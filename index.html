<!DOCTYPE html>
<html>
<head>
<title>Pizza Ordering Service</title>
<link rel="stylesheet" href="css/bootstrap.min.css">
<link rel="stylesheet" href="css/payment-icons.css">
<link rel="stylesheet" href="css/style.css">
<link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
</head>
<body>
  <div class="jumbotron">
    <div class="row">
      <div class="col-lg-8 col-lg-offset-2">
        <h1 class="display-2">Order Your Favorite Pizza Pie!</h1>
        <p class="lead">It's easy, just tell us what you want on your Pizza.</p>
        <a id="createOrderBtn" class="btn btn-primary btn-lg" href="#orderForm" role="button">Order Online Now</a>
        <button class="btn btn-default btn-lg" role="button">Call Us (555)555-5555</button>
      </div>
    </div>
  </div>

  <div class="container">
    <div class="row">
      <div class="col-sm-12 col-lg-6">
        <form id="orderForm" class="m-t-2">
          <fieldset class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name" placeholder="Enter Your Name">
          </fieldset>

          <fieldset class="form-group">
            <label for="size">Pizza Size</label>
            <select class="form-control" id="pizzaSize">
              <option value="Small">Small 12" - $14</option>
              <option value="Medium">Medium 14" - $18</option>
              <option value="Large">Large 20" - $22</option>
            </select>
          </fieldset>

          <div id="pizzaToppings" class="checkbox">
            <p class="alert alert-danger">Each topping costs $0.25</p>
            <label>
              <input type="checkbox" value="Pepporoni"> Pepporoni
            </label>
            <label>
              <input type="checkbox" value="Olives"> Olives
            </label>
            <label>
              <input type="checkbox" value="Mushrooms"> Mushrooms
            </label>
            <label>
              <input type="checkbox" value="Peppers"> Peppers
            </label>
            <label>
              <input type="checkbox" value="Onions"> Onions
            </label>
            <label>
              <input type="checkbox" value="Tomatoes"> Tomatoes
            </label>
          </div>
          <fieldset class="form-group">
            <label for="specialRequest">Special Order Request</label>
            <textarea class="form-control" id="specialRequest" rows="3"></textarea>
          </fieldset>
          <button type="submit" id="orderSubmit" class="btn btn-primary">Order Your Pizza</button>
        </form>
      </div>
      <div class="col-sm-12 col-lg-6">
        <div class="order-output">
          <h3 class="p-t-2">Your order details are below:</h3>
          <ul class="list-group">
            <li class="list-group-item name active"></li>
            <li class="list-group-item pizza-size"></li>
            <li class="list-group-item pizza-toppings"></li>
            <li class="list-group-item special-request"></li>
          </ul>
          <div class="pay-now well alert alert-success">
            <span class="total-price lead"></span>
            <button type="button" class="btn btn-primary pull-right">Pay Now</button>
            <ul class="list-inline">
              <li class="list-inline-item"><i class="pw pw-mastercard"></i></li>
              <li class="list-inline-item"><i class="pw pw-visa"></i></li>
              <li class="list-inline-item"><i class="pw pw-american-express"></i></li>
              <li class="list-inline-item"><i class="pw pw-square"></i></li>
            </ul>

          </div>
        </div>
      </div>
    </div> <!-- /.row -->
  </div> <!-- /.container -->
  <script src="js/jquery-3.1.0.min.js"></script>
  <script src="js/scripts.js"></script>
</body>
</html>
